    <script>
        $(document).ready(function() {
            //貼文切換顯示
            $(".mycollect").hide();
            $(".marked").hide();
            $(".category1").click(function() {
                $(".mypo").show();
                $(".mycollect").hide();
                $(".marked").hide();
                $(".category1").css("color", "black");
                $(".category2").css("color", "gray");
                $(".category3").css("color", "gray");
            });
            $(".category2").click(function() {
                $(".mycollect").show();
                $(".mypo").hide();
                $(".marked").hide();
                $(".category1").css("color", "gray");
                $(".category2").css("color", "black");
                $(".category3").css("color", "gray");
            });
            $(".category3").click(function() {
                $(".marked").show();
                $(".mypo").hide();
                $(".mycollect").hide();
                $(".category1").css("color", "gray");
                $(".category2").css("color", "gray");
                $(".category3").css("color", "black");
            });
        });
