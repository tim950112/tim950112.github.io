<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ghibli Studio</title>
</head>

<body>
    <a href="https://ghibliapi.herokuapp.com/">
        <div class="logo">Ghibli Studio</div>
    </a>
    <div id="root"></div>


    <script>
        const app = document.getElementById('root');
        // const logo = document.createElement('img');
        const container = document.createElement('div');
        container.setAttribute('class', 'container');
        // app.appendChild(logo);
        app.appendChild(container);

        // Create a request variable and assign a new XMLHttpRequest object to it.
        var request = new XMLHttpRequest();

        // Open a new connection, using the GET request on the URL endpoint
        request.open('GET', 'https://ghibliapi.herokuapp.com/films');

        request.onload = function() {
            // Begin accessing JSON data here
            var data = JSON.parse(this.response);

            if (request.status >= 200 && request.status < 400) {
                data.forEach(movie => {

                    // Create a div with a card class
                    const card = document.createElement('div');
                    card.setAttribute('class', 'card');

                    // Append the cards to the container element
                    container.appendChild(card);

                    let newCardInfo = `
                    <div class="head"><h1 class="name">${movie.title}</h1></div>
		            	<p class="description">${movie.description.substring(0, 200)}...</p>
                        <div class="score">score : ${movie.rt_score}</div>
		            `;
                    card.innerHTML = newCardInfo;

                })
            } else {
                console.log('error');
            }
        };

        // Send request
        request.send();
    </script>
</body>


</html>
