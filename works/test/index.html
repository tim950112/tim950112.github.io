<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="myapp002">
        <p style="background-color:aquamarine;width:200px;height:200px" v-on:mouseover="MusAct('測試v-on呼叫成功')">{{divtext}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->

    <script>
        let myapp = Vue.createApp({
            // el: "#myapp002",
            // data: {
            //     divtext: "onMouseOver測試文字",
            // },
            data() {
                return {
                    divtext: "onMouseOver測試文字",
                }
            },
            methods: {
                MusAct: function(a) {
                    this.divtext = a;
                    alert(a);
                },
            }
        }).mount("#myapp002");
    </script>

</body>

</html>
